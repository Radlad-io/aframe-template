<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aframe Template</title>

    <!-- Adds Aframe.js to our project -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    
    <!-- Adds our own javascript to the project -->
    <script src="./js/app.js" type="module"></script>

    <!-- https://medium.com/samsung-internet-dev/making-an-ar-game-with-aframe-529e03ae90cb -->

</head>
<body>
    <!-- Creates our Aframe Scene -->
    <!-- Adds stats and disables VR mode -->
    <!-- vr-mode-ui="enabled: false" -->
    <a-scene vr-mode-ui="enterARButton: #ar; enterVRButton: #vr;">
        <!-- Asset manager allow us to preload and cache assets for better performance -->
        <!-- https://aframe.io/docs/1.3.0/core/asset-management-system.html -->
        <a-assets>
            <!-- Load our model -->
            <a-asset-item id="tilt" src="./assets/models/Connors-Pills.glb"></a-asset-item>
        </a-assets>
        
        <!-- Adds our model to our AFrame scene -->
        <a-entity gltf-model="#tilt" scale="0.5 0.5 0.5"></a-entity>
          <!-- Basic circle. -->
        <a-circle id="myobject" radius="20" position="" rotation="-90 0 0" hide-in-ar></a-circle>

        <a-entity camera look-controls position="-1 2.25 3"></a-entity>

        <a-sky color="#ECECEC" hide-in-ar></a-sky>

        <!-- Lighting -->
        <a-light type="ambient" color="#222" intensity="10" scale="5 5 5"></a-light>

    </a-scene>
    <button id="ar" style="position: fixed; top:0; padding: 10px; z-index: 1000; background-color: red;">AR</button>
    <div id="vr" style="display: none;"></div>
</body>
</html>
